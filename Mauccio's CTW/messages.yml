commands:
  toggle:
    description: "&7Change your viewing options."
    usage: "&7Usage: /toggle [obs|dms|blood]"
    example1: "&7Example: /toggle obs &a toggles see other spectators."
    example2: "&7Example: /toggle dms &a toggles see other people death messages."
    example3: "&7Example: /toggle blood &a toggles see blood at damage."
  join:
    description: "&7Join in a team or get spectator."
    usage: "&7Usage: /join [blue|red|obs|rand]"
    example: "&7Example: /join blue"
  g:
    description: "&7Sends a message to all teams in a game."
    usage: "&7Usage: /g [text to say]"
    example: "&7Example: /g Great Game my friends! I love this server!"
  alert:
    description: "&7Send a alert message to all server."
    usage: "&7Usage: /alert [message]"
    example: "&7Ejemplo: /alert Putting server in maintenance!"
  gotoworld:
    description: "&7This command is used to navigate between worlds, the worlds will be automatically loadded."
    usage: "&7Usage: /gotoworld [mundo al que deseas ir]"
    example: "&7Example: /gotoworld lobby"
  createworld:
    description: "&7Creates a perfect empty no-lag world for place a map."
    usage: "&7Usage: /createworld [World Name]"
    example: "&7Example: /createworld LibelulaMap"
  ctwsetup:
    description: "&7This command is used to configure the plugin."
    help-1: "&7To do this use the following sub-commands:"
    help-2: "&5/ctwsetup lobby &7 - Access to all general lobby commands."
    help-3: "&5/ctwsetup map &7 - Access to all map management commands."
    help-4: "&5/ctwsetup mapconfig &7 - Access to all map config commands."
    help-5: "&5/ctwsetup room &7 - Access to all game room management commands."
    help-6: "&5/ctwsetup kit &7 - Access to all kit management commands."
  ctwsetup-lobby:
    description: "&7Use this sub-command to configure the main server lobby."
    help-1: "&7Possible parameters are:"
    help-2: "&5/ctwsetup lobby addspawn&7 - Adds a spawn point for players."
    help-3: "&5/ctwsetup lobby listspawn&7 - Lists the lobby spawn points."
    help-4: "&5/ctwsetup lobby clear&7 - Clears all lobby related information."
  ctwsetup-map:
    description: "&7Use this sub-command to configure the game maps."
    help-1: "&7Possible parameters are:"
    help-2: "&5/ctwsetup map add&7 - adds current world to available maps list."
    help-3: "&5/ctwsetup map remove&7 - deletes all information about current map."
    help-4: "&5/ctwsetup map list&7 - lists available maps."
    help-5: "&5/ctwsetup map copy [destination] &7 - creates a new world and copy al map information to it."
  ctwsetup-mapconfig:
    description: "&7Use this sub-command to configure the map."
    help-1: "&7Possible parameters are:"
    help-2: "&5/ctwsetup mapconfig spawn&7 - sets the map spawn point."
    help-3: "&5/ctwsetup mapconfig redspawn&7 - sets the red team spawn point."
    help-4: "&5/ctwsetup mapconfig bluespawn&7 - sets the blue team spawn point."
    help-5: "&5/ctwsetup mapconfig maxplayers [num > 1]&7 - sets the maximum amount of players for the map."
    help-6: "&5/ctwsetup mapconfig redwinwool&7 - sets the red team capture points."
    help-7: "&5/ctwsetup mapconfig bluewinwool&7 - sets the blue team capture points."
    help-8: "&5/ctwsetup mapconfig rednoaccess&7 - sets the red team prohibited areas."
    help-9: "&5/ctwsetup mapconfig bluenoaccess&7 - sets the blue team prohibited areas."
    help-10: "&5/ctwsetup mapconfig protected&7 - sets the protected areas."
    help-11: "&5/ctwsetup mapconfig weather [fixed=[storm|sun]|random]&7 - sets the map weather."
    help-12: "&5/ctwsetup mapconfig woolspawner&7 - adds wool spawners to the map."
    help-14: "&5/ctwsetup mapconfig restore&7 - sets the restauration area for the map."
    help-15: "&5/ctwsetup mapconfig toggleleather&7 - Habilita/deshabilita la armadura por defecto."
    help-16: "&5/ctwsetup mapconfig removeregion&7 - Elimina la región sobre la que se está parado."
    help-17: "&5/ctwsetup mapconfig no-drop&7 - Sets the kind of materials which will not be dropped."
  ctwsetup-room:
    description: "&7Use this sub-command to configure the game rooms."
    help-1: "&7Possible parameters are:"
    help-2: "&5/ctwsetup room add [room]&7 - creates a new game room."
    help-3: "&5/ctwsetup room remove [sala]&7 - erases a game room."
    help-4: "&5/ctwsetup room list&7 - lists existents game rooms."
    help-5: "&5/ctwsetup room enable [sala]&7 - enables a game room."
    help-6: "&5/ctwsetup room disable [sala]&7 - disables a game room."
    help-7: "&5/ctwsetup room addmap [sala] [mapa]&7 - adds a map to a game room."
    help-8: "&5/ctwsetup room removemap [sala] [mapa]&7 - removes a map from a game room."
  ctwsetup-kit:
    description: "&7Use this sub-command to configure the /kit"
    help-1: "&7Possible parameters are:"
    help-2: "&5/ctwsetup kit create [name]&7 - creates a new kit."
    help-3: "&5/ctwsetup kit edit [name]&7 - edits a new kit."
    help-4: "&5/ctwsetup kit delete [name]&7 - deletes a new kit."
  ctw:
    description: "&7This command is used to manage some administrative aspects of the game."
    usage: "&7Usage: /ctw [save|reload|mapcycle]"
