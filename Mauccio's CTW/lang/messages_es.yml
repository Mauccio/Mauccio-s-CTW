    example2: "&7Ejemplo: /toggle dms &a alterna ver los mensajes de muerte de otros jugadores."
    example3: "&7Ejemplo: /toggle blood &a alterna ver sangre al recibir daño."
  join:
    description: "&7Únete a un equipo o conviértete en espectador."
    usage: "&7Uso: /join [blue|red|obs|rand]"
    example: "&7Ejemplo: /join blue"
  g:
    description: "&7Envía un mensaje a todos los equipos en una partida."
    usage: "&7Uso: /g [texto a decir]"
    example: "&7Ejemplo: /g ¡Gran partida amigos! ¡Me encanta este servidor!"
  alert:
    description: "&7Envía un mensaje de alerta a todo el servidor."
    usage: "&7Uso: /alert [mensaje]"
    example: "&7Ejemplo: /alert El servidor entrará en mantenimiento!"
  gotoworld:
    description: "&7Este comando se usa para navegar entre mundos, los mundos se cargarán automáticamente."
    usage: "&7Uso: /gotoworld [mundo al que deseas ir]"
    example: "&7Ejemplo: /gotoworld lobby"
  createworld:
    description: "&7Crea un mundo vacío perfecto y sin lag para colocar un mapa."
    usage: "&7Uso: /createworld [Nombre del Mundo]"
    example: "&7Ejemplo: /createworld CTWMap"
  ctwsetup:
    description: "&7Este comando se usa para configurar el plugin."
    help-1: "&7Para hacerlo usa los siguientes sub-comandos:"
    help-2: "&5/ctwsetup lobby &7 - Accede a todos los comandos generales del lobby."
    help-3: "&5/ctwsetup map &7 - Accede a todos los comandos de gestión de mapas."
    help-4: "&5/ctwsetup mapconfig &7 - Accede a todos los comandos de configuración de mapas."
    help-5: "&5/ctwsetup room &7 - Accede a todos los comandos de gestión de salas de juego."
    help-6: "&5/ctwsetup kit &7 - Accede a todos los comandos de gestión de kits."
  ctwsetup-lobby:
    description: "&7Usa este sub-comando para configurar el lobby principal del servidor."
    help-1: "&7Los parámetros posibles son:"
    help-2: "&5/ctwsetup lobby addspawn&7 - Añade un punto de aparición para jugadores."
    help-3: "&5/ctwsetup lobby listspawn&7 - Lista los puntos de aparición del lobby."
    help-4: "&5/ctwsetup lobby clear&7 - Borra toda la información relacionada con el lobby."
  ctwsetup-map:
    description: "&7Usa este sub-comando para configurar los mapas de juego."
    help-1: "&7Los parámetros posibles son:"
    help-2: "&5/ctwsetup map add&7 - añade el mundo actual a la lista de mapas disponibles."
    help-3: "&5/ctwsetup map remove&7 - elimina toda la información sobre el mapa actual."
    help-4: "&5/ctwsetup map list&7 - lista los mapas disponibles."
    help-5: "&5/ctwsetup map copy [destino] &7 - crea un nuevo mundo y copia toda la información del mapa en él."
  ctwsetup-mapconfig:
    description: "&7Usa este sub-comando para configurar el mapa."
    help-1: "&7Los parámetros posibles son:"
    help-2: "&5/ctwsetup mapconfig spawn&7 - establece el punto de aparición del mapa."
    help-3: "&5/ctwsetup mapconfig redspawn&7 - establece el punto de aparición del equipo rojo."
    help-4: "&5/ctwsetup mapconfig bluespawn&7 - establece el punto de aparición del equipo azul."
    help-5: "&5/ctwsetup mapconfig maxplayers [num > 1]&7 - establece el número máximo de jugadores para el mapa."
    help-6: "&5/ctwsetup mapconfig redwinwool&7 - establece los puntos de captura del equipo rojo."
    help-7: "&5/ctwsetup mapconfig bluewinwool&7 - establece los puntos de captura del equipo azul."
    help-8: "&5/ctwsetup mapconfig rednoaccess&7 - establece las áreas prohibidas para el equipo rojo."
    help-9: "&5/ctwsetup mapconfig bluenoaccess&7 - establece las áreas prohibidas para el equipo azul."
    help-10: "&5/ctwsetup mapconfig protected&7 - establece las áreas protegidas."
    help-11: "&5/ctwsetup mapconfig weather [fixed=[storm|sun]|random]&7 - establece el clima del mapa."
    help-12: "&5/ctwsetup mapconfig woolspawner&7 - añade generadores de lana al mapa."
    help-14: "&5/ctwsetup mapconfig restore&7 - establece el área de restauración del mapa."
    help-15: "&5/ctwsetup mapconfig toggleleather&7 - habilita/deshabilita la armadura por defecto."
    help-16: "&5/ctwsetup mapconfig removeregion&7 - elimina la región sobre la que se está parado."
    help-17: "&5/ctwsetup mapconfig no-drop&7 - establece los materiales que no serán soltados."
    help-18: "&7Also, you can use the &b&lArena Editor&7 with &5/ctwsetup map add"
  ctwsetup-room:
    description: "&7Usa este sub-comando para configurar las salas de juego."
    help-1: "&7Los parámetros posibles son:"
    help-2: "&5/ctwsetup room add [sala]&7 - crea una nueva sala de juego."
    help-3: "&5/ctwsetup room remove [sala]&7 - elimina una sala de juego."
    help-4: "&5/ctwsetup room list&7 - lista las salas de juego existentes."
    help-5: "&5/ctwsetup room enable [sala]&7 - habilita una sala de juego."
    help-6: "&5/ctwsetup room disable [sala]&7 - deshabilita una sala de juego."
    help-7: "&5/ctwsetup room addmap [sala] [mapa]&7 - añade un mapa a una sala de juego."
    help-8: "&5/ctwsetup room removemap [sala] [mapa]&7 - elimina un mapa de una sala de juego."
  ctwsetup-kit:
    description: "&7Usa este sub-comando para configurar el /kit"
    help-1: "&7Los parámetros posibles son:"
    help-2: "&5/ctwsetup kit create [kit]&7 - crea un nuevo kit."
    help-3: "&5/ctwsetup kit edit [kit]&7 - edita un kit."
    help-4: "&5/ctwsetup kit delete [kit]&7 - elimina un kit."
  ctw:
    description: "&7Este comando es para aspectos administrativos del plugin."
    usage: "&7Uso: /ctw [save|reload|mapcycle]"
help-menu-item:
  title: "&3&oSelecciona un Equipo"
help-book:
  author: "Mauccio's CTW"
  title: "&5&oReglas del Juego"
  pages:
    1:
      1: "&1   Cómo jugar CTW"
      2: "&7&o   Comandos del juego"
      3: ""
      4: "&4/g&0 Chat Global"
      5: "&4/join&0 Unirse a un equipo"
      6: "&4/report&0 Reportar al staff"
      7: ""
      8: "&4/toggle blood&0 Ver sangre"
      9: "&4/toggle obs&0 Ver otros"
      10: "&4/toggle dms&0 Ver muertes"
    2:
      1: "&1   Cómo jugar CTW"
      2: "&7&o           Chat"
      3: ""
      4: "&0Cuando escribes en el chat"
      5: "solo tu equipo puede leer."
      6: "Si quieres hablar con"
      7: "todos los jugadores debes"
      8: "usar &c/g&0 antes de"
      9: "tu mensaje."
      10: "Con &c/g&0 todos"
      11: "en la partida leerán"
      12: "lo que escribas."
    3:
      1: "&1   Cómo jugar CTW"
      2: "&7&o Entrando a una partida"
      3: ""
      4: "&0La forma más fácil de"
      5: "entrar a una partida es"
      6: "usando el otro libro"
      7: "que tienes en tu"
      8: "inventario. Solo"
      9: "selecciona el equipo y"
      10: "comenzarás a jugar."
    4:
      1: "&1   Cómo jugar CTW"
      2: "&7&o        Objetivos"
      3: ""
      4: "&0El objetivo de este"
      5: "juego es traer las"
      6: "lanas desde la base"
      7: "enemiga. En tu base"
      8: "encontrarás algunos puntos"
      9: "para colocar las lanas"
      10: "capturadas. Solo coloca"
      11: "las lanas en el lugar"
      12: "correcto antes que el"
      13: "otro equipo."
      14: "Construir y romper..."
    5:
      1: "&1   Cómo jugar CTW"
      2: "&7&o        Objetivos"
      3: ""
      4: "&0...bloques está permitido"
      5: "Piensa una buena estrategia"
      6: "Recuerda atacar rápido"
      7: "y defender con inteligencia."
      8: "Este es un juego en equipo"
      9: "así que ayuda a tu"
      10: "equipo a ganar!"
    6:
      1: "&1   Cómo jugar CTW"
      2: "&7&o    Gracias"
      3: ""
      4: "&7El staff de Mauccio's CTW &0"
      5: "quiere agradecerte por"
      6: "jugar este plugin."
      7: "Trabajamos duro cada día"
      8: "para brindar mejoras"
      9: "a la comunidad de MC."
      10: ""
      11: "&5&o   ¡Gracias!"
scoreboard:
  title: '&6&lCAPTURA LA LANAf'
  blue-team-name: '&9Equipo Azul &f'
  red-team-name: '&cEquipo Rojo &f'
  lines:
  # Placeholders del Scoreboard del juego:
  # %BLUE_TEAM_NAME% y %RED_TEAM_NAME% : Nombres de equipo
  # %BLUE_PLAYERS% y %RED_PLAYERS% : Jugadores por equipo
  # %SERVER_IP5 : IP del Servidor (path: server-ip)
  # %ROOM_NAME% : Nombre de la Sala
  # %MAP_NAME% : Nombre del Mapa Actual
  # %PLAYERS% : Cantidad de jugadores en juego.
  # %MAX_PLAYERS% : Cantidad máxima de jugadores de la sala
  # %TIME_ELAPSED% : Displays game time.
    - '&7&l'
    - '&eMapa: &f%MAP_NAME%'
    - '&aSala: &f%ROOM_NAME%'
    - '&a'
    - '&9%BLUE_TEAM_NAME% &7(%BLUE_PLAYERS%)'
    - '%BLUE_WOOLS%'
    - '&r'
    - '&c%RED_TEAM_NAME% &7(%RED_PLAYERS%)'
    - '%RED_WOOLS%'
    - '&7'
    - '&7%SERVER_IP%'
lobby-scoreboard:
  title: "&6Lobby&f"
  lines:
  # Placeholders del Scoreboard del lobby:
  # %SERVER_IP5 : IP del Servidor (path: server-ip)
  # %PLAYERS% : Cantidad de jugadores en el server.
  # %MAX_PLAYERS% : Cantidad máxima de jugadores del server.
  # %ACTIVE_ROOMS% : Cantidad de salas activas.
