    - "&7&m----------------&r"
    - "&aSalas: &f%ACTIVE_ROOMS%/%ROOMS%"
    - "&aJugadores: &f%PLAYERS%/%MAX_PLAYERS%"
    - "&7&m----------------"
    - "&7%SERVER_IP%"
